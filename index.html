<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="summary-page">
      <img src="/images/illustration-hero.svg" alt="main image" />
      <section class="order-summary">
        <h1>Order Summary</h1>

        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </section>

      <p class="payment-plan">
        <span
          ><img
            class="music-icon"
            src="/images/icon-music.svg"
            alt="music icon"
        /></span>
        <span><span class="bold">Annual Plan</span> $59.99/year</span>
        <span class="change-payment"><a href="/change">Change</a></span>
      </p>
      <button class="proceed-payment">Proceed to Payment</button>
      <button class="cancel-payment">Cancel Order</button>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/lkbobadi">Laura Bobadilla</a>.
    </div>
  </body>
</html>
